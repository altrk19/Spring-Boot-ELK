version: '3'
services:
    logger:
         image: logger
         ports: 
             - "8080:8080"
         volumes:
                 - $HOME/app:/var/app
         links: 
             - "logstash:logstash"       
         depends_on: 
             - kibana    
    filebeat:
        image: aturk/filebeat
        
        links: 
            - "logstash:logstash"
        volumes: 
            - /var/lib/docker:/var/lib/docker:ro
            - /var/run/docker.sock:/var/run/docker.sock 
            - $HOME/app:/var/app 
              

    logstash:
         image: aturk/logstash
         ports: 
             - "5044:5044"
         volumes:
             - $HOME/app:/var/app    
         links: 
              - "elasticsearch:elasticsearch"
         depends_on: 
             - elasticsearch
  
    elasticsearch:
         image: elasticsearch:7.4.2
         environment:
            - discovery.type=single-node
         volumes:
             - $HOME/app:/usr/share/elasticsearch/data 

         ports: 
             - "9200:9200"   
             - "9300:9300" 
    
    kibana:
         image: kibana:7.4.2
         environment:
            SERVER_NAME: kibana.example.org
            ELASTICSEARCH_URL: http://elasticsearch:9200
         links: 
            - "elasticsearch:elasticsearch"   
         volumes:
                - $HOME/app:/var/app
         ports: 
             - "5601:5601"
         depends_on: 
             - elasticsearch  
networks:
    default:
        external:
            name: installation_default